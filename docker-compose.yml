services:
  app:
    image: whale-alert:latest
    container_name: whale-alert
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=UTC
    tty: true
    stdin_open: true
    volumes:
      - ./.env:/app/.env
      - telegram-session:/app/whale_alert/telegram/sessions
    networks:
      - whale-alert-net
    # Run in non-daemon mode to see logs and enter OTP
    command: ["bash", "-c", "python -m whale_alert || sleep infinity"]

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  whale-alert-net:
    external: true

volumes:
  telegram-session:  # Named volume for persisting Telegram session