services:
  app:
    image: whale-alert:latest
    container_name: whale-alert
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=UTC
    volumes:
      - ./.env:/app/.env
    networks:
      - whale-alert-net

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  whale-alert-net:
    external: true